api: "1.0"
name: "clock"
display: Timer
type: node
script: ./server/index.js
config:
  - fields:
    - name: clockFormat
      display: Clock format
      type: values
      default: clock
      values: [clock, seconds]
    - name: precount
      display: Seconds of countdown to match
      type: number
      default: 5

