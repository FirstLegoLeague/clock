<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
</head>

<body ng-app="Clock" ng-controller="ClockCtrl" ng-style="bodyStyle()">
    <p ng-show="state=='edit'"><input ng-model="armTime"></p>
    <p class="clock" ng-class="state" ng-style="clockStyle()">
        {{time|time:tenths}}
    </p>
</body>
